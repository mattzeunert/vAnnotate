<!doctype html>
<html>
	<body>
		<style>
			.annotated-element {
				display: inline-block;
				border: 1px solid #ff7777;
				padding: 5px;
				padding-bottom: 2px;
				padding-top: 2px;
				margin-top: 2px;
				margin-bottom: 2px;
			}
			.annotated-element:hover {
				background: #ffaaaa
			}

			.annotation {
				position: absolute;
				background: rgba(0,0,0,.5);
				padding: 5px;
				padding-top: 2px;
				padding-bottom: 2px;
				border-radius: 5px;
				color: white;
			}
		</style>

		<pre>function testMethod(<div class="annotated-element" data-annotation-value="undefined">test</div>){
	var a;
	<div class="annotated-element" data-annotation-value="2">a</div> = 2;
	
	console.log(a)
	
	<div class="annotated-element" data-annotation-value="test">a</div> = 'test';

	var c,d;
	<div class="annotated-element" data-annotation-value="5">c</div> = 5;
	<div class="annotated-element" data-annotation-value="10">d</div> = 10;
	<div class="annotated-element" data-annotation-value="50">c</div> *= d;

}

function add(<div class="annotated-element" data-annotation-value="3">a</div>, <div class="annotated-element" data-annotation-value="4">b</div>){
	return a + b;
}</pre>
		<script src='http://code.jquery.com/jquery-1.10.1.js'></script>


		<script>
			$(document).ready(function(){
				var annotationElement = $('<div>')
					.addClass('annotation')
					.hide()
					.appendTo('body');


				$('.annotated-element').on('mouseenter', function(){
					annotationElement.text($(this).data('annotation-value'));
					annotationElement.css({
						top: $(this).offset().top - annotationElement.height() - 6,
						left: $(this).offset().left
					})
					annotationElement.show();
				});

				$('.annotated-element').on('mouseleave', function(){
					annotationElement.hide();
				});

			});
		</script>
	</body>
</html>
